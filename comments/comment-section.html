<div class="row" id="comments">
  <div class="col s12 m12 l12">
    <div class="card-panel white">
      <form class="col s12">
        <h4>Add a comment</h4>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="usernameInput" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s8">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="commentInput" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Comment</label>
              </div>
            </div>
            <a id="addComment" class="waves-effect btn-large modal-trigger white">
              Post Comment
            </a>
          </form>
        </div>


      </form>
      <h4 id="comment-header">Comments</h4>
      <div id="comments-section"></div>
    </div>
  </div>
</div>
